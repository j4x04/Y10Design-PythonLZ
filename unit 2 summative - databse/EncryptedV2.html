<style type="text/css">

* {
  margin:0;
  padding:0;
}


html, body {
  height: 100%; 
  width: 100%;
}
body {
  font-family: 'Indie Flower';
  background-image: linear-gradient(to top right, #A82A71, #4C61B0);
  font-size: 1em;
  display:flex;
  
}

input {
  font-family: 'Indie Flower', cursive;
  font-size: 1em;
}



.all {
  position: absolute;
  left: 25%;
  top: 10%;
  width: 30%;
  margin: auto;
  box-shadow: 0 0 2px hsla(0,0%,0%,0.2); 
  border-radius:6px;
  background-color:#f8f8f8;
}

@keyframes shake {
  from {left: -3px;}
  to   {left: 3px;}
}

@keyframes create {
  from {height:0;}
  to   {height: 51px;}
}

.task--roww {
  height: 50px;
  padding:0 20px;
  line-height:50px;
  color: #000000;
}

.head {
  background: #000000;
  color: white;
  font-weight:bold;
  border-top-left-radius:6px;
  border-top-right-radius:6px;
}

.task__bottom {
  transition: all 0.2s cubic-bezier(.71,.2,.17,1);
  background: #a9a9a9;
  border-bottom-left-radius:6px;
  border-bottom-right-radius:6px;
}

.task__bottom:hover {background-color:#000000}

.task {
  overflow:hidden;
  transition: all 0.2s 0.2s cubic-bezier(.7,.2,.17,1);
  position:relative;
  display:block;
}

.task__check {
  position: absolute;
  left: -9999px; 
  z-index: -1;
}

.box {
  transition: background-size 0.8s 0.2s cubic-bezier(.7,.2,.17,1),
              background-color 0.2s cubic-bezier(.7,.2,.17,1),
              height 0.2s 1s cubic-bezier(.7,.2,.17,1);
  position:relative;
  background-image: linear-gradient(#00ff00, green);
  background-size: 0 2px;
  background-repeat:no-repeat;
  background-position:bottom;
}



.task:first-child .box {
  border-top:none;
}

.task--new:last-child {
  animation: create 0.3s cubic-bezier(.7,.2,.17,1) 1;
}

.box.shaking {
  animation: shake 0.1s 0.1s infinite ease-in-out;
  background-size: 100% 2px; 

}





.box.delete { 
  transition: all 0.2s cubic-bezier(.7,.2,.17,1);
  height:0;
}

.boop {
  height:50px;
  border:0;
  background:none;
  width:100%;
  color:white;
}



.popupo .popup-overlay {
  /*Hides pop-up when there is no "active" class*/
  visibility: hidden;
  position: fixed;
  background: #ffffff;
  border: 3px solid #666666;
  width: 100%;
  height: 100%;
  z-index: 30;
}



.popupo .popup-overlay.active {
  /*displays pop-up when "active" class is present*/
  visibility: visible;
  text-align: center;
  z-index: 30;
}

.popupo .popup-content {
  /*Hides pop-up content when there is no "active" class */
  visibility: hidden;
  z-index: 30;
}

.popupo .popup-content.active {
  /*Shows pop-up content when "active" class is present */
  visibility: visible;
  z-index: 30;
}

.popupo button {

  position: absolute;

  right: 0;

  top:40%;

}

.popupo button:hover {
  border: 1px solid #666666;
  background: #666666;
  color: #ffffff;
  z-index: 30;
}

/* ---------- CALENDAR ---------- */

.calendar {
  position: relative;

}

}

}

}

}

.calendar tbody td:hover {
  border: 2px solid #00addf;
}

.calendar td {
  border: 2px solid transparent;
  border-radius: 50%;

  height: 4em;

}

.calendar .prev-month,

  color: #cbd1d2;
}

.calendar .prev-month:hover,
.calendar .next-month:hover {
  border: 2px solid #cbd1d2;
}

.current-day {
  background: #00addf;
  color: #f9f9f9;
}

.event {
  cursor: pointer;
  position: relative;
}

.event:after {
  background: #00addf;
  border-radius: 50%;
  bottom: .5em;
  display: block;
  content: '';
  height: .5em;
  left: 50%;
  margin: -.25em 0 0 -.25em;
  position: absolute;
  width: .5em;
}

.event.current-day:after {
  background: #f9f9f9;
}
